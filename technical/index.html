<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Technical Skills</title>
    <link rel="stylesheet" href="styles.css" />
    <link

        <img src="../images/css_3.png" class="img2" height="80" width="80" />

      <section class="container2">
        <img src="../images/Office.png" class="img1" height="70" width="70" />
        <img
          src="../images/Photoshop.png"
          class="img2"
          height="70"
          width="70"
        />
        <img src="../images/Xd.png" class="img3" height="70" width="70" />
        <img src="../images/Ai.png" class="img4" height="70" width="70" />

    <footer>
      <a href="../index.html" class="home"> Home </a>
