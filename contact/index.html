<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header for the contact page -->
    <h1>Get In Touch</h1>
    <!-- making a form for storing the data -->
    <form>
      <div>
        <input type="text" placeholder="Name" />
      </div>
      <div>
        <input type="text" placeholder="Subject" />
      </div>
      <div>
        <input type="email" placeholder="Email address" />
      </div>
      <div>
        <textarea name="message" placeholder="Message"></textarea>
      </div>
      <div>
        <input type="submit" name="submit" class="submit_btn" />
      </div>
    </form>
    <!-- keeping a footer anchor tag instead of div makes it easier to read for the browser when used in voice mode -->
    <footer>
      <h2>
        Connect with me:
        <a
          href="https://www.linkedin.com/in/keri-abhishek-740750195/"
          class="In"
          >LinkedIn</a
        >
      </h2>
      <a href="../index.html" class="home"> Home </a>
    </footer>
  </body>
</html>
